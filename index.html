<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Google Browser</title>
</head>
<body>
    <div id="game-room">
        <iframe id="google-iframe" src="https://www.google.com"></iframe>
    </div>
    <script src="https://unpkg.com/netplayjs@0.4.1/dist/netplay.js"></script>
    <script>
        const game = new NetPlay({
            autoConnect: true,
            room: 'multiplayer-google-browser'
        });

        const googleIframe = document.getElementById('google-iframe');

        game.on('update', (state) => {
            googleIframe.contentWindow.postMessage({ type: 'update', state }, '*');
        });

        window.addEventListener('message', (event) => {
            if (event.data.type === 'update') {
                googleIframe.contentWindow.postMessage({ type: 'update', state: event.data.state }, '*');
            }
        });
    </script>
</body>
</html>
