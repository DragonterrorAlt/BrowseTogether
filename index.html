<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc/7.8.3/webrtc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/2.3.0/peer.min.js"></script>
    <style>
      #video {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <body>
      <iframe id="video" src="https://example.com" sandbox="allow-scripts"></iframe>
      <script>
        // Listen for messages from the parent document
        window.addEventListener('message', (event) => {
          if (event.data.action === 'updateIframe') {
            // Update the iframe content
            document.getElementById('video').contentWindow.postMessage(
              { action: 'updateIframe', payload: event.data.payload },
              '*'
            );
          }
        });
  
        // Send a message to the parent document to initiate the sync
        window.parent.postMessage(
          { action: 'initiateSync', payload: 'example-payload' },
          '*'
        );
      </script>
  </script>
</body>
</html>
